<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header class="header" id="header">
      <div class="header-logo">
        <p class="header-logo__text">XM</p>
      </div>

      <i class="fa-solid fa-bars header-open-icon"></i>
      <i class="fa-solid fa-xmark header-close-icon hidden"></i>

      <nav class="navigation">

          <li class="navigation__item">
            <a href="##" class="navigation__anchor anchor--hover">Intro</a>
          </li>
          <li class="navigation__item">

          <li class="navigation__item">

          </li>

        <div class="hero-text">

            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean
            sapien ligula, fringilla id erat eget, mattis rutrum elit. Sed id

            facilisis.
          </p>
        </div>

        <img
          src="/assets/images/hero-image.jpg"
          alt="hero"
          width="100%"
          class="hero-image"
        />

        <div class="hero-socials">
          <a href="">
            <i class="fa-brands fa-linkedin hero-socials__icon"></i>
          </a>
          <a href="">
            <i class="fa-brands fa-github hero-socials__icon"></i>
          </a>
        </div>
      </section>

      <section class="about-me" id="about-me"></section>
      <section class="my-work" id="my-work"></section>
      <section class="contact" id="contact"></section>
    </main>
    <footer class="footer" id="footer"></footer>
